<section id="hero">
  <div class="container">
    <h1> Innovation Calculator</h1>
  </div>
</section>

  <!-- Formulario -->
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        Select within the sections that sentence agrees with your initiative
      </div>
      <div class="card-body">

        <form>


          <label for="nombre" class="form-label mt-2"> Initiative Name</label>
          <input type="text" class="form-control " id="nom" name="nom">

          <label for="nombre" class="form-label mt-2"> What is the market objective of the initiative? </label>
          <select class="form-control" id="mercado">
            <option hidden>Select an option</option>
            <option value="1">Serve existing markets and customers</option>
            <option value="2">Enter adjacent markets to serve new customers</option>
            <option value="3">Creating new markets and addressing new customer needs</option>
          </select>

          <label for="nombre" class="form-label mt-2"> What capacities are needed to develop the initiative?
          </label>
          <select class="form-control" id="capacidad">
            <option hidden>Select an option</option>
            <option value="1">Existing capabilities, existing products or assets</option>
            <option value="2">Incorporate some new capabilities (products, technologies, etc.)</option>
            <option value="3">New capabilities and development of new products, technologies and assets</option>
          </select>


          <label for="nombre" class="form-label mt-2"> What is the range of investment required by the initiative? </label>
          <select class="form-control" id="inversion">
            <option hidden>Select an option</option>
            <option value="1"> &#60 250 K USD </option>
            <option value="2"> &#62 250 K USD & &lt; 1.7 M USD </option>
            <option value="3"> &#62 1.7 M USD </option>
          </select>


          <label for="nombre" class="form-label mt-2"> If you know the possible impact ($) of your initiative, choose the range that is closest</label>
          <select class="form-control" id="impacto">
            <option hidden>Select an option</option>
            <option> &#60; 250 K USD </option>
            <option> &#62 250 K USD & &#60; 500 K USD </option>
            <option> &#62 500 K USD  & &#60; 750 K USD </option>
            <option> &#62 750 K USD & &#60; 1.2 M USD </option>
            <option> &#62 1.2 M USD </option>
          </select>


          <!-- Button trigger modal -->


          <button type="button" class="btn btn-primary mt-4 " data-bs-toggle="modal" data-bs-target="#staticBackdrop"  id="ElemID">
            Result
          </button>

      </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="moda1">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Innovation Calculator</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="bodyd">
            <div style="text-align: center;">
              <img src="img/rotoplas_logo_n.svg" alt="Rotoplas" width="200" height="100">
            </div>
            <br>
            The initiative :
            <p id="ini">

            </p>

            The type of innovation:
            <p id="tipo">

            </p>
            Risk:
            <p id="riesgo">

            </p>
            Uncertainty:
            <p id="incertidumbre">

            </p>
            Answers:
            <p id="resultados">

            </p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="generatepdf">Save Picture</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  </form>
